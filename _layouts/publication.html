<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="publication">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="pub-item">
            <img
              src="{{ item.image.src | absolute_url }}"
              alt="{{ item.image.alt }}"
              class="pub-bubble"
            />
            <span class="pub-text">
              {% for post in site.posts %}

                {% if post.draft != true %}
                  <strong>
                    <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="pub-post-title">
                      {{ item.title }}
                    </a>
                    <br />
                  </strong>
                  
                  
                {% endif %}
  
              {% endfor %}
              <!-- <strong>{{ item.title }}</strong> -->
              &mdash;
              {{ item.description }}
            </span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
